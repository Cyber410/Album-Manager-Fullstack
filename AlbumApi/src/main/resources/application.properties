spring.application.name=AlbumApi

# ================================
# = SERVER CONFIGURATION
# ================================
server.port=8080

# ================================
# = H2 DATABASE CONFIGURATION
# ================================
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=pass987

# ================================
# = JPA / HIBERNATE CONFIGURATION
# ================================
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
# Options: none | validate | update | create | create-drop

# ================================
# = H2 CONSOLE SETTINGS
# ================================
spring.h2.console.enabled=true
spring.h2.console.path=/db-console
spring.h2.console.settings.web-allow-others=false

# Set log level for your application's main package
logging.level.kumar541.projects=DEBUG

# Console log format: timestamp [level] class [thread] message
logging.pattern.console=%d [level] %c(1.) [%t] %m%n

# File to write logs
logging.file.name=appLog.log

# File log format (same as console)
logging.pattern.file=%d [level] %c(1.) [%t] %m%n


# Set maximum file size for uploads
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

